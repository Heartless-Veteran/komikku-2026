```
```yaml

jobs:
  ai-response:
    runs-on: ubuntu-latest
    steps:
      - name: Send to OpenClaw
        run: |
          curl -X POST "${{ secrets.OPENCLAW_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"event":"${{ github.event_name }}","body":"${{ github.event.comment.body }}","issue":${{ github.event.issue.number }}}'
```
