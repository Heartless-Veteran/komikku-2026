name: AI Assistant

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: 'ubuntu-24.04'
    if: contains(github.event.comment.body, '@kimi') || contains(github.event.issue.body, '@kimi')
    
    steps:
      - name: Send notification
        run: |
          echo "@kimi mentioned by ${{ github.actor }}"
          echo "Issue/PR: #${{ github.event.issue.number || github.event.pull_request.number }}"
          echo "URL: ${{ github.event.issue.html_url || github.event.pull_request.html_url }}"
          
      - name: Comment acknowledgment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Kimi was mentioned!**\n\nI will review this and respond soon.'
            })