name: Mend Dependency Check

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  mend-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Generate dependency graph
        run: ./gradlew dependencies --configuration releaseRuntimeClasspath > dependencies.txt
        
      - name: Mend Scan
        uses: mend-actions/dependency-check-action@v2
        with:
          apiKey: ${{ secrets.MEND_API_KEY }}
          projectName: 'komikku-2026'
          
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mend-report
          path: dependency-check-report.html