name: Build Debug

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: 'ubuntu-24.04'
    
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        
      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c # v5
        
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Clean build
        run: ./gradlew clean
        
      - name: Generate moko resources
        run: ./gradlew :i18n:generateMRcommonMain --stacktrace
        
      - name: Create dummy google-services.json
        run: |
          if [ ! -f app/google-services.json ]; then
            # Minimal valid structure accepted by the Google Services Gradle plugin.
            # project_id/mobilesdk_app_id are placeholders; Firebase code is not
            # active in debug builds (Config.includeTelemetry is false by default).
            echo '{"project_info":{"project_id":"placeholder","project_number":"000000000000","firebase_url":"https://placeholder.firebaseio.com","storage_bucket":"placeholder.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"app.komikku"}},"api_key":[{"current_key":""}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > app/google-services.json
          fi
        
      - name: Build Debug APK
        run: ./gradlew :i18n:generateMRcommonMain :app:assembleDebug --stacktrace
        
      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: ignore